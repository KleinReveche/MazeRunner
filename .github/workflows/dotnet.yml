# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
    branches: [ "dev" ]
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.100-rc.2.23502.2
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      shell: bash
      run: |
        tag=$(git rev-parse --short HEAD)
        release_name="MazeRunner-$tag-${{ matrix.target }}"

        # Build everything
        dotnet publish MazeRunner.Console/MazeRunner.Console.csproj --runtime "${{ matrix.target }}" -c Release -p:PublishSingleFile=true --self-contained true -p:PublishTrimmed=true  -o "release/$release_name"
        echo "release_name=$release_name" >> $GITHUB_ENV

    - name: Upload 
      uses: actions/upload-artifact@v3
      with:
        name: MazeRunner.Console
        path: release/${{ env.release_name }}