# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
    branches: [ "dev" ]
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      shell: bash
      run: |
        tag=$(git rev-parse --short HEAD)
        release_name="MazeRunner-$tag-${{ matrix.target }}"
        
        if [ "${{ matrix.target }}" == "win-x64" ]; then
          csproj="${{ github.workspace }}\MazeRunner.Console\MazeRunner.Console.csproj"
        else
          csproj="${{ github.workspace }}/MazeRunner.Console/MazeRunner.Console.csproj"
        fi
        
        # Build everything
        dotnet publish "$csproj" --runtime "${{ matrix.target }}" -c Release --self-contained true -p:PublishTrimmed=true -p:DebugType=None -p:DebugSymbols=false -o "$release_name"
        
        # Move and rename the executable to a release folder
        mkdir release
        
        if [ "${{ matrix.target }}" == "win-x64" ]; then
          mv "./$release_name/MazeRunner.Console.exe" "./release/$release_name.exe"
        else
          mv "./$release_name/MazeRunner.Console" "./release/$release_name"
        fi

    - name: Upload 
      uses: actions/upload-artifact@v3
      with:
        name: MazeRunner
        path: release/*